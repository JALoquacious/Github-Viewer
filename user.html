<!DOCTYPE html>

<div>
    {{error}}
    <p>Name: {{user.name}}</p>
    <p>Company: {{user.company}}</p>
    <p>Blog: {{user.blog}}</p>
    <p>Location: {{user.location}}</p>
    <p>Followers: {{user.followers}}</p>
    <img src="{{user.avatar_url}}" title="{{user.name}}" />
</div>
<div ng-show="repoCount">
    <div id="sort-order">
        <span>Order:</span>
        <select ng-model="repoSortOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="+language">Language</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy: repoSortOrder" ng-class-odd="'tr-odd'" ng-class-even="'tr-even'">
                <td>
                    <a href="#/repo/{{user.login}}/{{repo.name}}">
                    {{repo.name}}
                </a>
                </td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
</div>

<a href="#/main" class="link-padding" style="position: relative; top: 1em;">Back to Search</a>
