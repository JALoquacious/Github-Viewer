<!DOCTYPE html>

<div>
    <p>You have {{countdown}} seconds to search for a GitHub user.</p>
    <p> Otherwise, wait for a demonstration search.</p>
    <form name="searchUser" ng-submit="search(username)">
        <input required="" placeholder="Username to find" ng-model="username" type="search" />
        <input value="Search" type="submit" />
    </form>
</div>
